<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OA系统</title>
    <!-- begin::global styles -->
    <link rel="stylesheet" th:href="@{/vendors/bundle.css}" type="text/css">
    <!-- begin::custom styles -->


    <!-- begin::global styles -->
    <link rel="stylesheet" th:href="@{/vendors/bundle.css}" type="text/css">
    <!-- end::global styles -->


    <!-- begin::datepicker -->
    <link rel="stylesheet" th:href="@{/vendors/datepicker/daterangepicker.css}">
    <!-- end::datepicker -->

    <link rel="stylesheet" th:href="@{/css/app.css}" type="text/css}" charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/custom.css}" type="text/css">
    <script src="vendors/jquery/jquery-3.4.1.js" type="text/javascript"></script>
    <script>
        $(function () {
            $("#tijiao").click(function () {
                alert($("biaodan").submit())
                $.ajax({
                    type:'post',
                    url:"leave.html",
                    data:"from="+$("biaodan").submit(),
                    dataType:"text",
                    success:function (data) {
                        $(alert(data))
                    }
                })
            })
        })
    </script>
</head>
<body>
<form id="" action="leave.html" method="post">
    <div class="form-group" style="text-align: center;">
        姓名：&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="userId" value="1" readonly="readonly"/>&nbsp;&nbsp;&nbsp;&nbsp;
        部门：&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="deptId" value="1" readonly="readonly"/><br/><br/>
        开始时间：<input type="date" name="startdate" value=""/>&nbsp;&nbsp;&nbsp;&nbsp;
        结束时间：&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" name="enddate" value=""/><br/><br/>
        请假天数：&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="leaveday" value=""/>&nbsp;&nbsp;&nbsp;&nbsp;
        <span style="vertical-align: middle;">请假类型：</span>&nbsp;&nbsp;&nbsp;&nbsp;<select name="ltype">
        <option value="1">病假</option>
        <option value="2">事假</option>
        <option value="3">婚假</option>
        <option value="4">丧假</option>
    </select><br/><br/>

        请假事由： <textarea name="destination" rows="3" cols="50"></textarea><br/><br/>
        <span style="font-size: 10px; color: red;">
			说明：<br/>
			1、普通员工请假小于2天的，须部门经理审批<br/>
			2、3-5天的需总监审批<br/>
			3、大于5天的需总经理审批<br/><br/>
		</span>
        <hr/>
        下一步审批人：<input type="text" name="checkId" placeholder="请选择" value="1"/> <br/> <br/>
        <input type="button" id="tijiao" class="btn btn-primary" value="确定"/>
        <input type="reset" class="btn btn-primary" value="取消"/>
    </div>
    </form>
    <!-- begin::datepicker -->
    <script th:src="@{/vendors/datepicker/daterangepicker.js}"></script>
    <script th:src="@{/js/examples/datepicker.js}"></script>
    <!-- end::datepicker -->

    <!-- begin::global scripts -->
    <script th:src="@{/vendors/bundle.js}"></script>
    <!-- end::global scripts -->

    <!-- begin::custom scripts -->
    <script th:src="@{/js/custom.js}"></script>
    <script th:src="@{/js/app.js}"></script>
    <!-- end::custom scripts -->


</body>
</html>

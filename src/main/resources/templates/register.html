<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>

    <!-- begin::global styles -->
    <link rel="stylesheet" th:href="@{/vendors/bundle.css}" type="text/css">
    <!-- end::global styles -->

    <!-- begin::custom styles -->
    <link rel="stylesheet" th:href="@{/css/app.css}" type="text/css">
    <!-- end::custom styles -->
    <script th:src="@{/vendors/jquery/jquery-3.4.1.js}" type="text/javascript"></script>
    <script>
        $(function () {
            $("#pwd").blur(function () {
                $.post("cepwd","pwd="+$(this).val()+"&password="+$("#password").val(),function (data) {
                    alert(data);
                });
            });
            $("#btn").click(function () {
               if(!$("#customSwitch").get(0).checked) {
                   alert("条款和隐私未同意！")
                   return false;
               }
               $.post("/zhuce",$("#from1").serialize(),function (data) {
                    alert(data);
               });
            });
        });
    </script>

</head>
<body class="bg-white h-100-vh p-t-0">

<!-- begin::page loader-->
<div class="page-loader">
    <div class="spinner-border"></div>
    <span>Loading ...</span>
</div>
<!-- end::page loader -->

<div class="p-b-50 d-block d-lg-none"></div>

<div class="container h-100-vh">
    <div class="row align-items-md-center h-100-vh">
        <div class="col-lg-6 d-none d-lg-block">
            <img class="img-fluid" th:src="@{/media/svg/register.svg}" alt="...">
        </div>
        <div class="col-lg-4 offset-lg-1">
            <h3>注册</h3>
            <p>创建一个新账户</p>
            <form id="from1">
                <div class="form-group mb-4">
                    <input type="text" name="userName" class="form-control form-control-lg" autofocus placeholder="用户名">
                </div>
                <div class="form-group mb-4">
                    <input type="email" name="email" class="form-control form-control-lg" placeholder="邮箱">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-4">
                            <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="密码">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-4">
                            <input type="password" id="pwd" name="pwd" class="form-control form-control-lg" placeholder="再次输入密码">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch" checked="">
                        <label class="custom-control-label" for="customSwitch">我同意条款和隐私.</label>
                    </div>
                </div>
                <button class="btn btn-primary btn-lg btn-block btn-uppercase mb-4" id="btn">创建账户</button>
                <p class="text-right">
                    <a href="../deng/login.html" class="text-underline">已有帐户?</a>
                </p>
            </form>
        </div>
    </div>
</div>
</body>

<!-- begin::global scripts -->
<script th:src="@{/vendors/bundle.js}"></script>
<!-- end::global scripts -->

<!-- begin::custom scripts -->
<script th:src="@{/js/app.js}"></script>
<!-- end::custom scripts -->

</body>
</html>
